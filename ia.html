<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Q&A</title>
</head>
<body>
    <h1>Pose ta question à l'IA</h1>
    <input type="text" id="question" placeholder="Pose une question...">
    <button id="askButton">Envoyer</button>
    <p id="response"></p>

    <script>
        document.getElementById('askButton').addEventListener('click', async function() {
            const question = document.getElementById('question').value;
            const responseElement = document.getElementById('response');

            try {
                const response = await fetch('https://ton-url-de-railway/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error('Erreur de réseau : ' + response.statusText);
                }

                const data = await response.json();
                responseElement.textContent = data.answer || 'Pas de réponse trouvée.';
            } catch (error) {
                responseElement.textContent = 'Erreur : ' + error.message;
            }
        });
    </script>
</body>
</html>
